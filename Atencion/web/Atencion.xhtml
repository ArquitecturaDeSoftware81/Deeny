        <h:form >
            
        <h:panelGrid columns="3">
                
<h:outputLabel value="Nombre:" for="nombre" style="color: darkslategrey"/>

value="#{ingresar.nombre}"

<f:validateLength maximum="30"/>
</h:inputText>

<h:outputLabel value="Apellido:" for="apellido" style="color: darkslategrey"/>
<h:inputText id="apellido" label="apellido" style="background-color: azure"
             required="true" requiredMessage="Porfavor Ingrese sus Apeidos"
             value="#{ingresar.apeido}" validatorMessage="Solo debe ser menor a 30 caracteres">
    <f:validateLength maximum="30"/>
</h:inputText>
<h:message for="apellido" styleClass="error" />

<h:outputLabel value="Domicilio:" for="domicilio" style="color: darkslategrey"/>
<h:inputTextarea id="domicilio" label="domicilio" style="background-color: azure"
                 required="true" requiredMessage="Porfavor Ingrese el domicilio"
                 value="#{ingresar.domicilio}" validatorMessage="Solo debe ser menor a 30 caracteres">
    <f:validateLength maximum="30"/>
</h:inputTextarea>
<h:message for="domicilio" styleClass="error"/>

<h:panelGroup/>

<h:commandButton id="register" value="Registrarse" action="menuP" style="background-color: gold" />
